        body{
            padding: 5%;
            background-color: #333;
            color: white;
            text-align: center;

        }

</head>
<body>

    <p>Horário do chamado:</p>

    <label for="chamado_hora_input">Hora</label>
    <button id="chamado_hora_minus">−</button>
    <input type="number" value="12" id="chamado_hora_input" min="00" max="23"/>
    <button id="chamado_hora_plus">+</button>

    <label for="chamado_minute_input">Minuto</label>
    <button id="chamado_minute_minus">−</button>
    <input type="number" value="30" id="chamado_minute_input" min="00" max="59"/>
    <button id="chamado_minute_plus">+</button>

    <script>
      const chamado_hora_minusButton = document.getElementById('chamado_hora_minus');
      const chamado_hora_plusButton = document.getElementById('chamado_hora_plus');
      let chamado_hora_inputField = document.getElementById('chamado_hora_input');
    
      chamado_hora_minusButton.addEventListener('click', event => {
        event.preventDefault();
        const currentValue = Number(chamado_hora_inputField.value) || 0;
        chamado_hora_inputField.value = Math.max(currentValue - 1, 0);
        if (chamado_hora_inputField.value < 10) {
            chamado_hora_inputField.value = "0" + chamado_hora_inputField.value;
            console.log(chamado_hora_inputField.value);
        }
      });
    
      chamado_hora_plusButton.addEventListener('click', event => {
        event.preventDefault();
        const currentValue = Number(chamado_hora_inputField.value) || 0;
        chamado_hora_inputField.value = Math.min(currentValue + 1, 23);
        if (chamado_hora_inputField.value < 10) {
            chamado_hora_inputField.value = "0" + chamado_hora_inputField.value;
            console.log(chamado_hora_inputField.value);
        }
      });

      const chamado_minute_minusButton = document.getElementById('chamado_minute_minus');
      const chamado_minute_plusButton = document.getElementById('chamado_minute_plus');
      let chamado_minute_inputField = document.getElementById('chamado_minute_input');
    
      chamado_minute_minusButton.addEventListener('click', event => {
        event.preventDefault();
        const currentValue = Number(chamado_minute_inputField.value) || 0;
        chamado_minute_inputField.value = Math.max(currentValue - 1, 0);
        if (chamado_minute_inputField.value < 10) {
            chamado_minute_inputField.value = "0" + chamado_minute_inputField.value;
            console.log(chamado_minute_inputField.value);
        }
      });
    
      chamado_minute_plusButton.addEventListener('click', event => {
        event.preventDefault();
        const currentValue = Number(chamado_minute_inputField.value) || 0;
        chamado_minute_inputField.value = Math.min(currentValue + 1, 59);
        if (chamado_minute_inputField.value < 10) {
            chamado_minute_inputField.value = "0" + chamado_minute_inputField.value;
            console.log(chamado_minute_inputField.value);
        }
      });



    </script>
