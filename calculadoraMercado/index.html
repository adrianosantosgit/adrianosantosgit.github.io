<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Comparar preço por quantidade</title>
    <link rel="stylesheet" href="dark.css">
</head>
<body>
    <h1>Comparar preço por quantidade</h1>
    <form id="comparisonForm">
        <div>
            <label for="price1">Preço do Produto 1:</label>
            <input type="number" id="price1" name="price1" required>
        </div>
        <div>
            <label for="quantity1">Quantidade do Produto 1:</label>
            <input type="number" id="quantity1" name="quantity1" required>
        </div>
        <div>
            <label for="price2">Preço do Produto 2:</label>
            <input type="number" id="price2" name="price2" required>
        </div>
        <div>
            <label for="quantity2">Quantidade do Produto 2:</label>
            <input type="number" id="quantity2" name="quantity2" required>
        </div>
        <button type="button" onclick="comparePrices()">Comparar</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
